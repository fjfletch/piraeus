services:
  app:
    build: .
    container_name: dynamic-tools
    ports:
      - "8000:8000"
    volumes:
      # Mount source code for live reload
      - ./src:/app/src
      - ./examples:/app/examples
      - ./tests:/app/tests
      - ./logs:/app/logs
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ALPHA_VANTAGE_API_KEY=${ALPHA_VANTAGE_API_KEY:-demo}
      - DEBUG=true
      - LOG_LEVEL=DEBUG
    env_file:
      - .env
    command: uv run python -m uvicorn dynamic_tools.api.app:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - dynamic-tools-network

networks:
  dynamic-tools-network:
    driver: bridge

